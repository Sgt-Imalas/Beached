name: STRINGS.WORLDS.BEACHEDSTART.NAME
description: STRINGS.WORLDS.BEACHEDSTART.DESCRIPTION 
disableWorldTraits: true

worldTraitScale: 0.12 # Adjust with worldSize. Traits are tuned to base game world sizes.
worldsize:
  X: 224
  Y: 224
layoutMethod: PowerTree

seasons:
  - MeteorShowers

defaultsOverrides:
  data:
    DrawWorldBorder: true
    DrawWorldBorderForce: false
    WorldBorderThickness: 6
    WorldBorderRange: 3
    OverworldDensityMin: 5
    OverworldDensityMax: 10
    OverworldAvoidRadius: 5
    OverworldSampleBehaviour: PoissonDisk
    OverworldMinNodes: 1

startSubworldName: subworlds/beached/beach/BeachStart
startingBaseTemplate: beached/bases/starterBaseB
startingBasePositionHorizontal:
  min: 0.5
  max: 0.5
startingBasePositionVertical:
  min: 0.45
  max: 0.45

# List all the subworld files to load
# root and reefs are added from features
subworldFiles:
  - name: subworlds/beached/beach/BeachStart
    overridePower: 3
  - name: subworlds/beached/beach/BeachMini
  - name: subworlds/beached/beach/BeachPalmyShores
  - name: subworlds/beached/sea/SeaMain
    overridePower: 1.4
  - name: subworlds/beached/debug/EmptyBeach
  - name: subworlds/beached/debug/EmptyBamboo
    overridePower: 1.5
  - name: subworlds/beached/debug/EmptyPearl
    overridePower: 1.5
  - name: subworlds/beached/debug/EmptyIcy
    overridePower: 1.5
    #maxCount: 3
  - name: subworlds/beached/debug/EmptyDepths
    overridePower: 3
  - name: subworlds/beached/debug/EmptyMagma
    overridePower: 2
  - name: subworlds/beached/debug/EmptyReef
  - name: subworlds/beached/debug/EmptySwamp
    overridePower: 3.5
  - name: subworlds/beached/debug/EmptyOcean
    overridePower: 1.5
  - name: subworlds/Empty
    overridePower: 1.2
  - name: subworlds/space/Space
    overridePower: 3 # wide worlds work weird with surface edge, this massive override is needed to have a "normal" sized space

unknownCellsAllowedSubworlds: 
# default
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/beached/debug/EmptyBamboo
      - subworlds/beached/debug/EmptyIcy
      - subworlds/beached/debug/EmptyPearl
# start
  - tagcommand: AtTag
    tag: AtStart
    command: Replace
    subworldNames:
      - subworlds/beached/beach/BeachStart
# near start
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/beached/beach/BeachMini
      - subworlds/beached/beach/BeachPalmyShores
# above core
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 2
    command: Replace
    subworldNames:
      - subworlds/beached/debug/EmptySwamp
# sides
  - tagcommand: DistanceFromTag
    tag: AtEdge
    minDistance: 0
    maxDistance: 2
    command: Replace
    subworldNames:
      - subworlds/beached/sea/SeaMain
# sida A and B are randomized for each world
# core side A
  - tagcommand: DistanceFromTag
    minDistance: 0
    maxDistance: 1
    tag: Beached_AtSideADepth
    command: Replace
    subworldNames:
      - subworlds/beached/debug/EmptyDepths
# core side B
  - tagcommand: DistanceFromTag
    minDistance: 0
    maxDistance: 1
    tag: Beached_AtSideBDepth
    command: Replace
    subworldNames:
      - subworlds/beached/debug/EmptyMagma
# corner side A
  - tagcommand: AtTag
    tag: Beached_AtSideACorner
    command: Replace
    subworldNames:
      - subworlds/beached/debug/EmptyMagma
# space, 2 tell to fit the AFFG
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 0
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/space/Space
# surface
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 3
    command: Replace
    subworldNames:
      - subworlds/Empty